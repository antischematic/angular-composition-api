<error-boundary #boundary>
   <ng-cloak *catchError>
      <app-todo-list userId="stupidawesome"></app-todo-list>
      <div fallback>Loading...</div>
   </ng-cloak>

   <div fallback>
      <p>Something exploded!</p>
      <button mat-button (click)="boundary.retry()">Start again</button>
   </div>
</error-boundary>
